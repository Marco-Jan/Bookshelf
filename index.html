<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookshelf</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="head">
        <div class="titel">Your bookshelf</div>
        <button id="add_btn" onclick="showForm()">+</button>
    </header>
    <div id="bookshelf" class="shelf"></div>
    
    
    <div id="add_form">
        <input type="text" placeholder="Titel" class="text_field">
        <input type="text" placeholder="Author" class="text_field">
        <input type="text" placeholder="Pages" class="text_field">
        <label>
            <input type="checkbox" id="check">
            Read
        </label>
        <button id="add_btn2" onclick="addBook(); ">Add</button>
    </div>

    <footer>
        <div class="footer_text">
            <p>Created by Baloou 2023</p>
        </div>


    </footer>

    
</body>
</html>
